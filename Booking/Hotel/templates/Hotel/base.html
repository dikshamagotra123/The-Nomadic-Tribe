	<link rel="stylesheet" href="{% static 'css/home.css' %}">

</head>

<body class="body-bg">
	<!-- Navbar Responsive -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
		<div class="topBotomBordersOut">
			<a class="navbar-brand" href="/">The Nomadic Tribe</a>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-md-auto gap-2">
					<li class="nav-item rounded">
						<a class="nav-link active" aria-current="page" href="/"><i class=""></i>Home</a>
					</li>
					<li class="nav-item rounded">
						<a class="nav-link" href="#"><i class=""></i>About</a>
					</li>
					<li class="nav-item rounded">
						<a class="nav-link" href="#"><i class=""></i>Contact</a>
					</li>
					<li class="nav-item rounded">
						<a class="nav-link" href="{% url 'profile' request.user.id %}">
							Hi, {{request.user}}
							<!-- <h1 ></h1> -->
						</a>
					</li>
					<li class="nav-item rounded">
						{% if request.user.is_authenticated %}
						<a class="nav-link font-weight-bold" href="/accounts/logout/">Logout</a>
						{% else %}
						<a class="nav-link font-weight-bold" href="/accounts/login/">Login</a>
						{% endif %}
					</li>
				</ul>
			</div>
		</div>
	</nav>
	{% block content %} {% endblock content %}
	<!-- End of Navbar -->

	<script type="text/javascript">
		window.onload = (event) => {
			var default_price = document.getElementById('default_price').innerHTML;
			document.getElementById("form").onchange = function (e) {
				var form = e.target.form;
				console.log(form["checkin"].value, form["checkout"].value);
				checkin_date = new Date(form["checkin"].value);
				checkout_date = new Date(form["checkout"].value);
				no_of_nights = Math.abs(checkout_date - checkin_date) / 86400000;
				price = default_price;

				no_of_rooms = parseInt(form["quantity"].value);
				function get_price(no_of_nights, no_of_rooms, price) {
					final_price = no_of_rooms * no_of_nights * price;
					return final_price;
				}
				$("#price").val(get_price(no_of_nights, no_of_rooms, price));
			};

			var today = new Date();
			var dd = String(today.getDate()).padStart(2, "0");
			var mm = String(today.getMonth() + 1).padStart(2, "0");
			var yyyy = today.getFullYear();

			today = yyyy + "-" + mm + "-" + dd;
			$("#checkin").attr("min", today);
			$("#checkout").attr("min", today);
		};

	</script>
</body>

</html>
